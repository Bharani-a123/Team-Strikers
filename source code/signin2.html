<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog - Sign In & Sign Up</title>
  <link rel="stylesheet" href="style2.css">
</head>
<body>
  <div class="blog-container">
    <header>
      <h1>Welcome to Our Blog</h1>
      <p>Share your thoughts and connect with the world!</p>
    </header>

    <div class="form-container">
      <div class="form-toggle">
        <button id="signInToggle" class="active">Sign In</button>
        <button id="signUpToggle">Sign Up</button>
      </div>

    
      <form id="signInForm">
        <h2>Sign In</h2>
        <label for="signInEmail"><b>Email</b></label>
        <input type="email" id="signInEmail" name="email" placeholder="Enter your email" required>
        <label for="signInPassword"><b>Password</b></label>
        <input type="password" id="signInPassword" name="password" placeholder="Enter your password" required>
        <button type="submit">Sign In</button>
        <p class="form-link">Don't have an account? <span id="goToSignUp">Sign Up</span></p>
      </form>

     
      <form id="signUpForm" style="display: none;">
        <h2>Create an Account</h2>
        <label for="signUpName">Full Name</label>
        <input type="text" id="signUpName" name="name" placeholder="Enter your full name" required>
        <label for="signUpEmail">Email</label>
        <input type="email" id="signUpEmail" name="email" placeholder="Enter your email" required>
        <label for="signUpPassword">Password</label>
        <input type="password" id="signUpPassword" name="password" placeholder="Create a password" required>
        <button type="submit">Sign Up</button>
        <p class="form-link">Already have an account? <span id="goToSignIn">Sign In</span></p>
      </form>
    </div>
  </div>
  <script src="script1.js"></script>
</body>
</html>
